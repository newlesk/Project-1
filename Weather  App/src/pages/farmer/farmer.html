<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="ios-apps"></ion-icon>
      <h5>Menu</h5>
    </button>
    <ion-title>Farmer</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Farmer Today</h3>
  <iframe src="https://www.meteoblue.com/en/weather/widget/daily/chiang-mai_thailand_1153671?geoloc=fixed&days=4&tempunit=CELSIUS&windunit=KILOMETER_PER_HOUR&precipunit=MILLIMETER&coloured=coloured&pictoicon=0&pictoicon=1&maxtemperature=0&maxtemperature=1&mintemperature=0&mintemperature=1&windspeed=0&windspeed=1&windgust=0&winddirection=0&winddirection=1&uv=0&uv=1&humidity=0&precipitation=0&precipitation=1&precipitationprobability=0&precipitationprobability=1&spot=0&spot=1&pressure=0&layout=light"  frameborder="0" scrolling="NO" allowtransparency="true" sandbox="allow-same-origin allow-scripts allow-popups allow-popups-to-escape-sandbox" style="width: 380px;height: 480px"></iframe><div><!-- DO NOT REMOVE THIS LINK --><a href="https://www.meteoblue.com/en/weather/forecast/week/chiang-mai_thailand_1153671?utm_source=weather_widget&utm_medium=linkus&utm_content=daily&utm_campaign=Weather%2BWidget" target="_blank">meteoblue</a></div>
  <ion-title>*สามารถดูปริมาณฝนได้จากหยดน้ำ</ion-title>
  <br>
  <ion-item>
    <ion-label>แนะนำการปลูก</ion-label>
    <ion-toggle [(ngModel)]="VeggiesandFruits"></ion-toggle>
  </ion-item>
  <ion-list *ngIf = "VeggiesandFruits">
    <ion-list-header>
        <h1>ผักและผลไม้ในแต่ละฤดู</h1> 
    </ion-list-header>
    <ion-card>
        <div (click)="openFarmerWinterPage()">
        <img src="https://scontent-fbkk5-7.us-fbcdn.net/v1/t.1-48/1426l78O9684I4108ZPH0J4S8_842023153_K1DlXQOI5DHP/dskvvc.qpjhg.xmwo/p/data/265/265354-5377de6bdcb33.jpg"  alt="" sizes="" srcset="">
        <div class="card-title">Winter Season</div></div>
    </ion-card>

    <ion-card>
        <div (click)="openFarmerRainyPage()">
        <img src="https://www.metoffice.gov.uk/binaries/content/gallery/mohippo/images/migrated-image/j/tropical_monsoon.jpg" alt="" sizes="" srcset="">
        <div class="card-title">Rainy Season </div></div>
    </ion-card>

    <ion-card>
      <div (click)="openFarmerSummerPage()">
        <img src="http://watchlab.com/blog/wp-content/uploads/2014/09/summer.jpg" alt="" sizes="" srcset="">
        <div class="card-title">Summer Season</div></div>
    </ion-card>
  </ion-list>
</ion-content>
