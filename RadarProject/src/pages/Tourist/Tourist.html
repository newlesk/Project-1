<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title align-title="center">Tourist</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
    
<ion-list>
    <ion-card-header>
        <h1>Sugget Travel !!</h1> 
    </ion-card-header>
    <ion-card>
      <ion-card-content>
        <h1>Radar Today !!</h1>
            <!-- weather widget start --><a target="_blank" href="https://www.booked.net/weather/chiang-mai-26834"><img src="https://w.bookcdn.com/weather/picture/3_26834_1_1_137AE9_430_ffffff_333333_08488D_1_ffffff_333333_0_6.png?scode=124&domid=w209&anc_id=95073"  alt="booked.net"/></a><!-- weather widget end -->
      </ion-card-content>
    </ion-card>
    <ion-card>
        <div (click)="openTouristWinterPage()">
        <img src="https://scontent-fbkk5-7.us-fbcdn.net/v1/t.1-48/1426l78O9684I4108ZPH0J4S8_842023153_K1DlXQOI5DHP/dskvvc.qpjhg.xmwo/p/data/265/265354-5377de6bdcb33.jpg"  alt="" sizes="" srcset="">
        <div class="card-title">Winter Season</div></div>
    </ion-card>

    <ion-card>
        <div (click)="openRainPage()">
        <img src="https://www.metoffice.gov.uk/binaries/content/gallery/mohippo/images/migrated-image/j/tropical_monsoon.jpg" alt="" sizes="" srcset="">
        <div class="card-title">Rainy Season </div></div>
    </ion-card>

    <ion-card>
      <div (click)="openSummerPage()">
        <img src="http://watchlab.com/blog/wp-content/uploads/2014/09/summer.jpg" alt="" sizes="" srcset="">
        <div class="card-title">Summer Season</div></div>
    </ion-card>
  </ion-list>
  
</ion-content>
