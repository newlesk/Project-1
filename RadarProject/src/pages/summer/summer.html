<ion-header>

  <ion-navbar>
    <ion-title align-title="center">Summer Season</ion-title>
  </ion-navbar>

  <ion-toolbar no-border-top>
      <ion-segment [(ngModel)]="direction">
        <ion-segment-button value="Central">
          ภาคกลาง
        </ion-segment-button>
        <ion-segment-button value="East">
          ภาคตะวันออก
        </ion-segment-button>
        <ion-segment-button value="West">
          ภาคตะวันตก
        </ion-segment-button>
    <ion-segment-button value="Southern">
          ภาคใต้
        </ion-segment-button>
      </ion-segment>
  </ion-toolbar>

</ion-header>


<ion-content padding>
    <ion-card>     
        <ion-item-group>
                        
            <div [ngSwitch]="direction">
                    <ion-list *ngSwitchCase="'Central'">
                    <div (click)="CanalCPage()">
                    <ion-item>
                        <ion-thumbnail item-start>
                            <img src="http://me-story.com/wp-content/uploads/2018/05/web-2.jpg"> 
                        </ion-thumbnail>
                        <h2 item-start>คลองโคน<p>จังหวัดสมุทรสงคราม</p></h2>
                    </ion-item></div>
                </ion-list></div>
    
        <div [ngSwitch]="direction">
            <ion-list *ngSwitchCase="'East'">
            <div (click)="ThreeThousandEPage()">
            <ion-item>
                <ion-thumbnail item-start>
                    <img src="https://f.ptcdn.info/905/040/000/o3zkd51c3dZACSnRP9i-o.jpg"> 
                </ion-thumbnail>
                <h2 item-start>สามพันโบกและหาดชมดาว <p>จังหวัดอุบลราชธานี</p></h2>
            </ion-item></div>
        </ion-list></div>
    
        <div [ngSwitch]="direction">
            <ion-list *ngSwitchCase="'West'">
            <div (click)="HuaiLengWPage()">
            <ion-item>
                <ion-thumbnail item-start>
                    <img src="http://www.thaimultiply.com/data/iammote/169526/800_2181425147754.jpg"> 
                </ion-thumbnail>
                <h2 item-start>อ่างเก็บน้ำห้วยไม้เต็ง <p>จังหวัดราชบุรี</p></h2>
            </ion-item></div>
    
            <div (click)="KhaoNgaoWPage()">
              <ion-item>
                  <ion-thumbnail item-start>
                      <img src="http://www.xn--b3czk4afcy3gxah5a1g4e.com/wp-content/uploads/2011/11/IMG_3769.jpg"> 
                  </ion-thumbnail>
                  <h2 item-start>อุทยานหินเขางู<p>จังหวัดราชบุรี</p></h2>
              </ion-item></div>
        </ion-list></div>
            
        <div [ngSwitch]="direction">
            <ion-list *ngSwitchCase="'Southern'">
            <div (click)="SeaSPage()">
            <ion-item>
                <ion-thumbnail item-start>
                    <img src="https://f.ptcdn.info/811/022/000/1409207381-10-o.jpg"> 
                </ion-thumbnail>
                <h2 item-start>หนองทะเล <p>จังหวัดกระบี่</p></h2>
            </ion-item></div>
    
            <div (click)="IslandSPage()">
              <ion-item>
                  <ion-thumbnail item-start>
                      <img src="https://f.tpkcdn.com/review-source/2b9f7f9b-ecaf-977f-10eb-56e13c8ef624.jpg"> 
                  </ion-thumbnail>
                  <h2 item-start>เกาะค้างคาว เกาะญี่ปุ่น และอ่าวเขาควาย เกาะกำตก<p>จังหวัดระนอง</p></h2>
              </ion-item></div>
    
            
        </ion-list></div>
    
        </ion-item-group>
      </ion-card>
</ion-content>
